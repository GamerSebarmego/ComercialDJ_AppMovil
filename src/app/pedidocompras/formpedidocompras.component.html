<div class="container">
    <div class="alert alert-dark">
        <span class="titulo">Pedido</span><span class="subtitulo"> {{titulo}}</span>
      </div>
            <div class="row">
                <div class="col-md-6">
                    <form action="" method="post" *ngIf="mostrarFormulario">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="numbercompra" id="numbercompra"  placeholder='' [(ngModel)]="pedidocompras.numbercompra">
                                    <label for="numbercompra">Numero de Compra</label>
                                  </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" name="fechapedido" id="fechapedido"  placeholder='' [(ngModel)]="pedidocompras.fechapedido">
                                    <label for="fechapedido">Fecha de Pedido</label>
                                  </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="codtrabajador" id="codtrabajador"  placeholder='' [(ngModel)]="pedidocompras.codtrabajador">
                                    <label for="codtrabajador">Codigo de Trabajador</label>
                                </div>
                            </div>
                            <button class="btn btn-success w-50 text-white mx-auto d-block" (click)="createpedido()">Generar Pedido</button>
                        </div>
                    </form>
                    <hr class="border border-secondary border-3 opacity-75">
                    <form action="" method="post">
                        <div class="col-md-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="idpedido" id="idpedido"  placeholder='' [(ngModel)]="detallepedidocompras.idpedido">
                                <label for="idpedido">Numero de Pedido</label>
                              </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="codproducto" id="codproducto"  placeholder='' [(ngModel)]="detallepedidocompras.codproducto">
                                <label for="codproducto">Codigo de Producto</label>
                              </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" name="cantidadproductos" id="cantidadproductos"  placeholder='' [(ngModel)]="detallepedidocompras.cantidadproductos">
                                <label for="cantidadproductos">Cantidad de Producto</label>
                            </div>
                        </div>
                        <button class="btn btn-warning w-50 text-white mx-auto d-block" (click)="createdetalle()">Agregar Producto</button>
                    </form>
                </div>
                <div class="col-md-6">

                    <table class="table table-hover table table-responsive">
                        <thead>
                          <tr class="text-center">
                            <th scope="col">IdPedido</th>
                            <th scope="col">Nombre del Producto</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Eliminar</th>
                          </tr>
                        </thead>
                        <tbody style="height: 100px;">
                          <tr class="text-center">
                            <td>Prueba</td>
                            <td>Prueba</td>
                            <td>Prueba</td>
                            <td><button class="btn btn-danger text-white">Eliminar</button></td>
                          </tr>

                            <td>Prueba</td>

                            <td>Prueba</td>
                            <td><button class="btn btn-danger text-white">Eliminar</button></td>
                          </tr>
                          <tr class="text-center">
                            <td>Prueba</td>
                            <td>Prueba</td>
                            <td>Prueba</td>
                            <td><button class="btn btn-danger text-white">Eliminar</button></td>
                          </tr>
                          <tr class="text-center">

                            <td>Prueba</td>
                            <td><button class="btn btn-danger text-white">Eliminar</button></td>
                          </tr>
                          <tr class="text-center">
                            <td>Prueba</td>
                            <td>Prueba</td>
                            <td>Prueba</td>
                            <td><button class="btn btn-danger text-white">Eliminar</button></td>
                          </tr>
                          <tr class="text-center">

                            <td>Prueba</td>

                          </tr>
                        </tbody>
                      </table>

                </div>
            </div>
    </div>
